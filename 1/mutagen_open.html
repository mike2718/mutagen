<h2>次世代P2P perfect dark</h2>
<hr>
<h4>&ltカスタマイズファイルの公開&gt</h4>
<p>作成したカスタマイズファイルはできるだけ公開していただき、多くの人が共有できるようにしていただけたら幸いです。
</p>
<p>現状のインターフェイス用のファイル（kashin.html, kashin.js , board.html , board.js）は必要最低限の機能しか実装していません。<br/>
これらの機能に関しては、有志の方の協力を仰ぎたいと思います。<br/>
自分は最低限の機能のみ実装するので、編集して自由に機能を拡張してくださって結構です。<br/>
もし公開していただければ、perfect dark 本体に組み込もうと思います。
</p>
